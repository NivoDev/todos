<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="module" href="./src/js/index.js">
    <link rel="stylesheet" href="./src/style.css">
    <title>Todo - App Niv</title>
</head>
<body>
        <div class="container">
            <header class="app-header">
                <h1 class="app-title">ToDo App</h1>
                <h1 class="app-headline">Your list:</h1>
            </header>

            <main>
                    <div class="cards">
                        <div class="card">
                            <input class="todo__state" type="checkbox" />
                            <p class="todo_title">{title}</p>
                            <p class="todo_description">{description}</p>
                                <div class="btns">    
                                    <button class="btn" id="update" type="button">✏️</button>
                                    <button class="btn" id="delete" type="button">✖️</button>
                                    <button class="btn" id="done" type="button">✔️</button>
                                </div>
                        </div>
                      
                </div>    
            </main>
            <section>
                <form>
                    <h1>Enter your Todo</h1>
                    <label>Title:<br>
                        <input type="text" id="todo_title" placeholder="Enter your text">
                    </label>
                    <br>
                    <label>Description:<br>
                        <input type="text" id="todo_description" placeholder="Enter todo description"></textarea>
                    </label>
                    <br>
                    <input type="submit" value="Add Task">
                </form>  
            </section>
        </div>
</body>
</html>
